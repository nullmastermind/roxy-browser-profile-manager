<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>RoxyBrowser Profile Manager</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-100 min-h-screen">
  <div class="container mx-auto px-4 py-8">
    <div class="bg-white rounded-lg shadow-lg p-6">
      <div class="flex justify-between items-center mb-6">
        <h1 class="text-3xl font-bold text-gray-800">RoxyBrowser Profile Manager</h1>
        <button id="backupBtn" class="bg-blue-600 hover:bg-blue-700 text-white font-semibold py-2 px-4 rounded">
          Backup New Profile
        </button>
      </div>

      <div id="profilesTable" class="overflow-x-auto">
        <table class="min-w-full divide-y divide-gray-200">
          <thead class="bg-gray-50">
            <tr>
              <th class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">Profile ID</th>
              <th class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">Description</th>
              <th class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">Created Date</th>
              <th class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">Actions</th>
            </tr>
          </thead>
          <tbody id="profilesBody" class="bg-white divide-y divide-gray-200">
          </tbody>
        </table>
      </div>

      <div id="pagination" class="mt-6 flex justify-between items-center">
        <div id="pageInfo" class="text-sm text-gray-700"></div>
        <div class="flex gap-2">
          <button id="prevBtn" class="px-4 py-2 bg-gray-300 text-gray-700 rounded hover:bg-gray-400 disabled:opacity-50 disabled:cursor-not-allowed">
            Previous
          </button>
          <button id="nextBtn" class="px-4 py-2 bg-gray-300 text-gray-700 rounded hover:bg-gray-400 disabled:opacity-50 disabled:cursor-not-allowed">
            Next
          </button>
        </div>
      </div>
    </div>
  </div>

  <div id="backupModal" class="hidden fixed inset-0 bg-gray-600 bg-opacity-50 overflow-y-auto h-full w-full">
    <div class="relative top-20 mx-auto p-5 border w-96 shadow-lg rounded-md bg-white">
      <div class="mt-3">
        <h3 class="text-lg font-medium text-gray-900 mb-4">Backup New Profile</h3>
        <div class="mb-4">
          <label class="block text-sm font-medium text-gray-700 mb-2">Select Profile</label>
          <select id="profileSelect" class="w-full px-3 py-2 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-blue-500">
            <option value="">Loading...</option>
          </select>
        </div>
        <div class="mb-4">
          <label class="block text-sm font-medium text-gray-700 mb-2">Description (Optional)</label>
          <input type="text" id="descriptionInput" class="w-full px-3 py-2 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-blue-500" placeholder="Enter description">
        </div>
        <div class="flex gap-2 justify-end">
          <button id="cancelBackupBtn" class="px-4 py-2 bg-gray-300 text-gray-700 rounded hover:bg-gray-400">
            Cancel
          </button>
          <button id="confirmBackupBtn" class="px-4 py-2 bg-blue-600 text-white rounded hover:bg-blue-700">
            Backup
          </button>
        </div>
      </div>
    </div>
  </div>

  <div id="restoreModal" class="hidden fixed inset-0 bg-gray-600 bg-opacity-50 overflow-y-auto h-full w-full">
    <div class="relative top-20 mx-auto p-5 border w-96 shadow-lg rounded-md bg-white">
      <div class="mt-3">
        <h3 class="text-lg font-medium text-gray-900 mb-4">Restore Profile</h3>
        <p class="text-sm text-gray-600 mb-4">Restoring profile: <span id="restoreProfileId" class="font-semibold"></span></p>
        <div class="mb-4">
          <label class="block text-sm font-medium text-gray-700 mb-2">Select Target Folder</label>
          <select id="targetFolderSelect" class="w-full px-3 py-2 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-blue-500">
            <option value="">Loading...</option>
          </select>
        </div>
        <div class="bg-yellow-50 border-l-4 border-yellow-400 p-4 mb-4">
          <p class="text-sm text-yellow-700">Warning: The selected target folder will be deleted and replaced with the backup.</p>
        </div>
        <div class="flex gap-2 justify-end">
          <button id="cancelRestoreBtn" class="px-4 py-2 bg-gray-300 text-gray-700 rounded hover:bg-gray-400">
            Cancel
          </button>
          <button id="confirmRestoreBtn" class="px-4 py-2 bg-red-600 text-white rounded hover:bg-red-700">
            Restore
          </button>
        </div>
      </div>
    </div>
  </div>

  <script src="app.js"></script>
</body>
</html>
