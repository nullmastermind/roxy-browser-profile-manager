<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>RoxyBrowser Profile Manager</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <style>
    :root {
      --bg-primary: #f5f5f5;
      --bg-secondary: #ffffff;
      --bg-tertiary: #e8e8e8;
      --bg-hover: #ebebeb;
      --text-primary: #000000;
      --text-secondary: #555555;
      --text-tertiary: #333333;
      --border-primary: #cccccc;
      --border-secondary: #dddddd;
      --modal-overlay: rgba(0, 0, 0, 0.6);
      --toast-success-bg: #e6ffe6;
      --toast-success-border: #00cc00;
      --toast-success-text: #006600;
      --toast-error-bg: #ffe6e6;
      --toast-error-border: #cc0000;
      --toast-error-text: #660000;
      --warning-bg: #fff9e6;
      --warning-border: #ffcc00;
      --warning-text: #664400;
      --console-green: #00ff00;
      --console-blue: #0066ff;
      --console-red: #ff0000;
      --console-orange: #ff9900;
      --console-cyan: #00cccc;
    }

    body.dark-mode {
      --bg-primary: #0a0a0a;
      --bg-secondary: #1a1a1a;
      --bg-tertiary: #2a2a2a;
      --bg-hover: #333333;
      --text-primary: #c0c0c0;
      --text-secondary: #909090;
      --text-tertiary: #b0b0b0;
      --border-primary: #404040;
      --border-secondary: #2a2a2a;
      --modal-overlay: rgba(0, 0, 0, 0.85);
      --toast-success-bg: #0d2818;
      --toast-success-border: #66cc99;
      --toast-success-text: #88ffbb;
      --toast-error-bg: #2a1010;
      --toast-error-border: #cc6666;
      --toast-error-text: #ff9999;
      --warning-bg: #2a2410;
      --warning-border: #ccaa66;
      --warning-text: #ffdd99;
      --console-green: #88ff88;
      --console-blue: #88ccff;
      --console-red: #ff8888;
      --console-orange: #ffbb77;
      --console-cyan: #88ffff;
    }

    * {
      font-family: Consolas, 'Courier New', monospace;
    }

    body {
      margin: 0;
      padding: 0;
      background-color: var(--bg-primary);
      color: var(--text-primary);
      transition: background-color 0.1s, color 0.1s;
      letter-spacing: 0.5px;
    }

    .toast {
      position: fixed;
      top: 10px;
      right: 10px;
      padding: 8px 16px;
      border: 2px solid;
      z-index: 1000;
      animation: slideIn 0.2s ease-out;
      min-width: 300px;
      font-size: 12px;
      letter-spacing: 0.5px;
    }
    .toast.success {
      background-color: var(--toast-success-bg);
      border-color: var(--toast-success-border);
      color: var(--toast-success-text);
    }
    .toast.success::before {
      content: '[OK] ';
      font-weight: bold;
    }
    .toast.error {
      background-color: var(--toast-error-bg);
      border-color: var(--toast-error-border);
      color: var(--toast-error-text);
    }
    .toast.error::before {
      content: '[ERROR] ';
      font-weight: bold;
    }
    @keyframes slideIn {
      from {
        transform: translateX(100%);
        opacity: 0;
      }
      to {
        transform: translateX(0);
        opacity: 1;
      }
    }
    @keyframes slideOut {
      from {
        transform: translateX(0);
        opacity: 1;
      }
      to {
        transform: translateX(100%);
        opacity: 0;
      }
    }
    .toast.hiding {
      animation: slideOut 0.2s ease-out;
    }
    .spinner {
      border: 2px solid var(--border-primary);
      border-top-color: var(--text-primary);
      border-radius: 0;
      width: 12px;
      height: 12px;
      animation: spin 0.8s linear infinite;
      display: inline-block;
      margin-right: 6px;
    }
    @keyframes spin {
      to { transform: rotate(360deg); }
    }

    button {
      font-family: Consolas, 'Courier New', monospace;
      cursor: pointer;
      border: 1px solid var(--border-primary);
      transition: all 0.1s;
      letter-spacing: 0.5px;
      text-transform: uppercase;
      font-size: 11px;
    }
    button:hover:not(:disabled) {
      border-color: var(--text-primary);
    }
    button:active:not(:disabled) {
      transform: translateY(1px);
    }

    input, select, textarea {
      font-family: Consolas, 'Courier New', monospace;
      letter-spacing: 0.5px;
      font-size: 12px;
    }

    #darkModeToggle {
      background-color: var(--bg-tertiary);
      color: var(--text-primary);
      border: 2px solid var(--border-primary);
      padding: 4px 10px;
      cursor: pointer;
      font-size: 14px;
    }
    #darkModeToggle:hover {
      border-color: var(--text-primary);
    }

    table {
      border-collapse: collapse;
      border-spacing: 0;
    }

    th {
      text-transform: uppercase;
      font-weight: bold;
      letter-spacing: 1px;
      font-size: 10px;
    }

    ::placeholder {
      color: var(--text-secondary);
      opacity: 0.7;
    }
  </style>
</head>
<body class="h-screen overflow-hidden" style="background-color: var(--bg-primary);">
  <div class="h-full flex flex-col">
    <div style="background-color: var(--bg-secondary); border-bottom: 2px solid var(--border-primary);">
      <div class="flex justify-between items-center px-4 py-2">
        <h1 style="color: var(--text-primary); font-size: 14px; font-weight: bold; letter-spacing: 2px;">&gt; ROXYBROWSER_PROFILE_MANAGER</h1>
        <div class="flex items-center gap-2">
          <button id="darkModeToggle" title="Toggle dark mode">
            <span id="darkModeIcon">ðŸŒ™</span>
          </button>
          <button id="backupBtn" style="background-color: var(--bg-tertiary); color: var(--text-primary); padding: 4px 12px;" class="disabled:opacity-50 disabled:cursor-not-allowed">
            <span class="btn-text">[+] Backup</span>
          </button>
        </div>
      </div>
    </div>

    <div style="background-color: var(--bg-secondary); border-bottom: 2px solid var(--border-primary);" class="px-4 py-2">
      <div class="flex items-center gap-2 mb-1">
        <label for="searchInput" style="color: var(--text-tertiary); font-size: 11px; min-width: 60px;">SEARCH:</label>
        <input
          type="text"
          id="searchInput"
          placeholder="profile_id | description..."
          class="flex-1 px-2 py-1 focus:outline-none"
          style="border: 1px solid var(--border-primary); background-color: var(--bg-primary); color: var(--text-primary); font-size: 11px;"
        />
        <button id="clearSearchBtn" style="background-color: var(--bg-tertiary); color: var(--text-tertiary); padding: 4px 8px;">
          [X]
        </button>
      </div>
      <div class="flex items-center gap-2 flex-wrap">
        <span style="color: var(--text-tertiary); font-size: 11px; min-width: 60px;">FILTER:</span>
        <div class="flex items-center" style="border: 1px solid var(--border-primary); background-color: var(--bg-secondary);">
          <button id="tagFilterModeAnd" style="padding: 4px 8px; border-right: 1px solid var(--border-primary); background-color: var(--bg-tertiary); color: var(--text-primary);">
            AND
          </button>
          <button id="tagFilterModeOr" style="padding: 4px 8px; background-color: var(--bg-secondary); color: var(--text-tertiary);">
            OR
          </button>
        </div>
        <button id="clearTagFilter" style="background-color: var(--bg-tertiary); color: var(--text-tertiary); padding: 4px 8px;">
          [CLEAR]
        </button>
        <div id="tagsList" class="flex gap-1 flex-wrap">
        </div>
      </div>
    </div>

    <div class="flex-1 overflow-auto">
      <div id="profilesTable" class="h-full">
        <table class="min-w-full">
          <thead class="sticky top-0" style="background-color: var(--bg-tertiary); border-bottom: 2px solid var(--border-primary);">
            <tr>
              <th class="px-3 py-2 text-left" style="color: var(--text-tertiary); border-right: 1px solid var(--border-primary); width: 15%;">PROFILE_ID</th>
              <th class="px-3 py-2 text-left" style="color: var(--text-tertiary); border-right: 1px solid var(--border-primary); width: 30%;">DESCRIPTION</th>
              <th class="px-3 py-2 text-left" style="color: var(--text-tertiary); border-right: 1px solid var(--border-primary); width: 15%;">TAGS</th>
              <th class="px-3 py-2 text-left" style="color: var(--text-tertiary); border-right: 1px solid var(--border-primary); width: 15%;">TIMESTAMP</th>
              <th class="px-3 py-2 text-left" style="color: var(--text-tertiary); width: 25%;">ACTIONS</th>
            </tr>
          </thead>
          <tbody id="profilesBody" style="background-color: var(--bg-secondary);">
          </tbody>
        </table>
      </div>
    </div>

    <div id="pagination" class="px-4 py-2 flex justify-between items-center" style="background-color: var(--bg-secondary); border-top: 2px solid var(--border-primary);">
      <div id="pageInfo" style="color: var(--text-tertiary); font-size: 11px;"></div>
      <div class="flex gap-2">
        <button id="prevBtn" class="disabled:opacity-50 disabled:cursor-not-allowed" style="background-color: var(--bg-tertiary); color: var(--text-tertiary); padding: 4px 12px;">
          [&lt;] PREV
        </button>
        <button id="nextBtn" class="disabled:opacity-50 disabled:cursor-not-allowed" style="background-color: var(--bg-tertiary); color: var(--text-tertiary); padding: 4px 12px;">
          NEXT [&gt;]
        </button>
      </div>
    </div>
  </div>

  <div id="backupModal" class="hidden fixed inset-0 overflow-y-auto h-full w-full" style="background-color: var(--modal-overlay);">
    <div class="relative top-20 mx-auto p-4 w-96" style="border: 2px solid var(--border-primary); background-color: var(--bg-secondary);">
      <div>
        <h3 class="mb-3 pb-2" style="color: var(--text-primary); border-bottom: 2px solid var(--border-primary); font-size: 12px; font-weight: bold; letter-spacing: 1px;">&gt; BACKUP_NEW_PROFILE</h3>
        <div class="mb-2">
          <label class="block mb-1" style="color: var(--text-tertiary); font-size: 10px;">SOURCE_PROFILE:</label>
          <select id="profileSelect" class="w-full px-2 py-1 focus:outline-none" style="border: 1px solid var(--border-primary); background-color: var(--bg-primary); color: var(--text-primary);">
            <option value="">Loading...</option>
          </select>
        </div>
        <div class="mb-2">
          <label class="block mb-1" style="color: var(--text-tertiary); font-size: 10px;">TARGET_PROFILE (OPTIONAL):</label>
          <select id="targetProfileSelect" class="w-full px-2 py-1 focus:outline-none" style="border: 1px solid var(--border-primary); background-color: var(--bg-primary); color: var(--text-primary);">
            <option value="">Create new backup</option>
          </select>
          <p class="mt-1" style="color: var(--text-secondary); font-size: 9px;">// Leave empty to create new, or select to overwrite</p>
        </div>
        <div class="mb-3">
          <label class="block mb-1" style="color: var(--text-tertiary); font-size: 10px;">DESCRIPTION (OPTIONAL):</label>
          <input type="text" id="descriptionInput" class="w-full px-2 py-1 focus:outline-none" placeholder="description..." style="border: 1px solid var(--border-primary); background-color: var(--bg-primary); color: var(--text-primary);">
        </div>
        <div class="flex gap-2 justify-end pt-2" style="border-top: 2px solid var(--border-primary);">
          <button id="cancelBackupBtn" style="background-color: var(--bg-tertiary); color: var(--text-tertiary); padding: 4px 12px;">
            [ESC]
          </button>
          <button id="confirmBackupBtn" class="disabled:opacity-50 disabled:cursor-not-allowed" style="background-color: var(--bg-tertiary); color: var(--text-primary); padding: 4px 12px;">
            <span class="btn-text">[EXEC]</span>
          </button>
        </div>
      </div>
    </div>
  </div>

  <div id="restoreModal" class="hidden fixed inset-0 overflow-y-auto h-full w-full" style="background-color: var(--modal-overlay);">
    <div class="relative top-20 mx-auto p-4 w-96" style="border: 2px solid var(--border-primary); background-color: var(--bg-secondary);">
      <div>
        <h3 class="mb-3 pb-2" style="color: var(--text-primary); border-bottom: 2px solid var(--border-primary); font-size: 12px; font-weight: bold; letter-spacing: 1px;">&gt; RESTORE_PROFILE</h3>
        <p class="mb-2" style="color: var(--text-secondary); font-size: 11px;">PROFILE: <span id="restoreProfileId" class="font-semibold" style="color: var(--text-primary);"></span></p>
        <div class="mb-2">
          <label class="block mb-1" style="color: var(--text-tertiary); font-size: 10px;">TARGET_FOLDER:</label>
          <select id="targetFolderSelect" class="w-full px-2 py-1 focus:outline-none" style="border: 1px solid var(--border-primary); background-color: var(--bg-primary); color: var(--text-primary);">
            <option value="">Loading...</option>
          </select>
        </div>
        <div class="mb-2">
          <label class="block mb-1" style="color: var(--text-tertiary); font-size: 10px;">CUSTOM_PATH:</label>
          <input type="text" id="customTargetFolderInput" class="w-full px-2 py-1 focus:outline-none" placeholder="custom_folder_path..." style="border: 1px solid var(--border-primary); background-color: var(--bg-primary); color: var(--text-primary);">
          <p class="mt-1" style="color: var(--text-secondary); font-size: 9px;">// Custom path overrides dropdown selection</p>
        </div>
        <div class="p-2 mb-3" style="background-color: var(--warning-bg); border: 2px solid var(--warning-border);">
          <p style="color: var(--warning-text); font-size: 10px; font-weight: bold;">! WARNING: Target folder will be deleted and replaced</p>
        </div>
        <div class="flex gap-2 justify-end pt-2" style="border-top: 2px solid var(--border-primary);">
          <button id="cancelRestoreBtn" style="background-color: var(--bg-tertiary); color: var(--text-tertiary); padding: 4px 12px;">
            [ESC]
          </button>
          <button id="confirmRestoreBtn" class="disabled:opacity-50 disabled:cursor-not-allowed" style="background-color: var(--bg-tertiary); color: var(--console-red); padding: 4px 12px; font-weight: bold;">
            <span class="btn-text">[RESTORE]</span>
          </button>
        </div>
      </div>
    </div>
  </div>

  <div id="toastContainer"></div>

  <script src="app.js"></script>
</body>
</html>
